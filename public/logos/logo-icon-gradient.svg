<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#4c1d95"/>
      <stop offset="100%" stop-color="#0e7490"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <filter id="glow2">
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#ffffff" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- Gradient background -->
  <rect width="800" height="800" rx="160" fill="url(#bg)"/>
  <!-- Decorative circles -->
  <circle cx="600" cy="200" r="150" fill="white" opacity="0.04"/>
  <circle cx="200" cy="600" r="120" fill="white" opacity="0.03"/>
  <!-- Lightning bolt -->
  <g filter="url(#glow2)">
    <path d="M430 120L280 420h120L340 680l210-340H420l80-220z" fill="url(#bolt)"/>
  </g>
</svg>
