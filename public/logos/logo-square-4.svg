<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="gl4">
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#7c3aed" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="800" rx="80" fill="url(#bg4)"/>
  <!-- Large S background -->
  <text x="400" y="580" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="600" font-weight="900" fill="url(#g4)" opacity="0.04">S</text>
  <!-- Main text stacked -->
  <g filter="url(#gl4)">
    <text x="400" y="330" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="130" font-weight="900" fill="url(#g4)" letter-spacing="-4">Site</text>
    <text x="400" y="480" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="130" font-weight="900" fill="white" letter-spacing="-4">Sprint</text>
  </g>
  <!-- Small lightning between words -->
  <path d="M370 345l-6 16h11l-5 20 18-22h-11l8-14z" fill="url(#g4)"/>
  <!-- Bottom tagline -->
  <text x="400" y="580" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="26" font-weight="500" fill="white" opacity="0.3" letter-spacing="10">48 HORAS</text>
  <!-- Accent dots -->
  <circle cx="310" cy="572" r="3" fill="url(#g4)" opacity="0.5"/>
  <circle cx="490" cy="572" r="3" fill="url(#g4)" opacity="0.5"/>
</svg>
