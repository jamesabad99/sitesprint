<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow3">
      <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="#3b82f6" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Dark background -->
  <rect width="800" height="800" fill="#050505"/>
  <!-- Gradient border -->
  <rect x="3" y="3" width="794" height="794" rx="0" fill="none" stroke="url(#accent3)" stroke-width="4" opacity="0.4"/>
  <!-- Corner accents -->
  <rect x="0" y="0" width="80" height="4" fill="url(#accent3)"/>
  <rect x="0" y="0" width="4" height="80" fill="url(#accent3)"/>
  <rect x="720" y="796" width="80" height="4" fill="url(#accent3)"/>
  <rect x="796" y="720" width="4" height="80" fill="url(#accent3)"/>
  <!-- Ambient glow -->
  <circle cx="400" cy="350" r="200" fill="#3b82f6" opacity="0.04" filter="url(#glow3)"/>
  <!-- Main text -->
  <text x="400" y="310" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="120" font-weight="800" fill="white" letter-spacing="-3">SiteSprint</text>
  <!-- Divider line -->
  <rect x="250" y="340" width="300" height="2" fill="url(#accent3)" opacity="0.6"/>
  <!-- Tagline -->
  <text x="400" y="400" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="30" font-weight="400" fill="url(#accent3)" letter-spacing="4">ESTUDIO WEB</text>
  <!-- Bolt icon -->
  <path d="M388 440l-8 20h14l-6 25 22-28h-13l10-17z" fill="url(#accent3)" opacity="0.7"/>
</svg>
