<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#3b82f6" flood-opacity="0.35"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="800" rx="160" fill="#0a0a0a"/>
  <!-- Ambient glow -->
  <circle cx="400" cy="380" r="280" fill="url(#glow)"/>
  <!-- Lightning bolt -->
  <g filter="url(#shadow)">
    <path d="M430 120L280 420h120L340 680l210-340H420l80-220z" fill="url(#main)"/>
  </g>
  <!-- Subtle inner highlight -->
  <path d="M430 120L280 420h120L340 680l210-340H420l80-220z" fill="white" opacity="0.08"/>
</svg>
