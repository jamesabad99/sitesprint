<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="p7g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="#050505"/>
  <pattern id="dots7" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="0.8" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#dots7)"/>
  <!-- Title -->
  <text x="540" y="200" text-anchor="middle" font-family="system-ui,sans-serif" font-size="56" font-weight="800" fill="white">3 cosas que tu web</text>
  <text x="540" y="270" text-anchor="middle" font-family="system-ui,sans-serif" font-size="56" font-weight="800" fill="url(#p7g)">necesita para vender</text>
  <!-- Item 1 -->
  <rect x="140" y="360" width="800" height="130" rx="20" fill="white" opacity="0.03" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
  <text x="200" y="420" font-family="system-ui,sans-serif" font-size="40" font-weight="800" fill="url(#p7g)">01</text>
  <text x="280" y="415" font-family="system-ui,sans-serif" font-size="28" font-weight="700" fill="white">Velocidad de carga rápida</text>
  <text x="280" y="455" font-family="system-ui,sans-serif" font-size="20" font-weight="400" fill="white" opacity="0.35">Si tarda más de 3 segundos, pierdes clientes</text>
  <!-- Item 2 -->
  <rect x="140" y="510" width="800" height="130" rx="20" fill="white" opacity="0.03" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
  <text x="200" y="570" font-family="system-ui,sans-serif" font-size="40" font-weight="800" fill="url(#p7g)">02</text>
  <text x="280" y="565" font-family="system-ui,sans-serif" font-size="28" font-weight="700" fill="white">Diseño optimizado para móvil</text>
  <text x="280" y="605" font-family="system-ui,sans-serif" font-size="20" font-weight="400" fill="white" opacity="0.35">El 80% de tu tráfico viene del celular</text>
  <!-- Item 3 -->
  <rect x="140" y="660" width="800" height="130" rx="20" fill="white" opacity="0.03" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
  <text x="200" y="720" font-family="system-ui,sans-serif" font-size="40" font-weight="800" fill="url(#p7g)">03</text>
  <text x="280" y="715" font-family="system-ui,sans-serif" font-size="28" font-weight="700" fill="white">Un botón de WhatsApp visible</text>
  <text x="280" y="755" font-family="system-ui,sans-serif" font-size="20" font-weight="400" fill="white" opacity="0.35">Facilita que te contacten al instante</text>
  <!-- Brand -->
  <text x="540" y="900" text-anchor="middle" font-family="system-ui,sans-serif" font-size="20" font-weight="500" fill="white" opacity="0.25">Guarda este post para después →</text>
  <text x="540" y="1020" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="600" fill="white" opacity="0.2" letter-spacing="6">SITESPRINT</text>
</svg>
