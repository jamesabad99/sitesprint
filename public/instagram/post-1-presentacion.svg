<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="p1g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="p1bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="url(#p1bg)"/>
  <!-- Subtle grid dots -->
  <pattern id="dots1" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="0.8" fill="white" opacity="0.15"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#dots1)"/>
  <!-- Glow -->
  <circle cx="540" cy="480" r="300" fill="#3b82f6" opacity="0.04"/>
  <!-- Top: brand -->
  <text x="540" y="200" text-anchor="middle" font-family="system-ui,sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.3" letter-spacing="8">SITESPRINT</text>
  <!-- Main text -->
  <text x="540" y="420" text-anchor="middle" font-family="system-ui,sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">Diseñamos webs</text>
  <text x="540" y="510" text-anchor="middle" font-family="system-ui,sans-serif" font-size="72" font-weight="800" fill="url(#p1g)" letter-spacing="-2">que venden.</text>
  <!-- Subtext -->
  <text x="540" y="600" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.4">Tu web profesional lista en 48 horas.</text>
  <!-- Divider -->
  <rect x="480" y="650" width="120" height="2" rx="1" fill="url(#p1g)" opacity="0.5"/>
  <!-- Bottom tagline -->
  <text x="540" y="730" text-anchor="middle" font-family="system-ui,sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.3">Diseño estratégico · Optimizada para móvil</text>
  <text x="540" y="770" text-anchor="middle" font-family="system-ui,sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.3">1 ronda de cambios incluida</text>
  <!-- CTA -->
  <rect x="390" y="840" width="300" height="56" rx="28" fill="url(#p1g)"/>
  <text x="540" y="876" text-anchor="middle" font-family="system-ui,sans-serif" font-size="20" font-weight="700" fill="white">sitesprintperu.com</text>
</svg>
